<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
    <link rel="stylesheet" href="../assets/css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="top">
        </div>
        <div class="down">
            <a href="#">MinhTruongFood</a>
        </div>
    </header>
    <div class="content">
        <div class="content_title">
            <p>Góp ý xây dựng sản phẩm</p>
        </div>
        <div class="content_username">
            <input  type="text"name="username"  placeholder="Tiêu đề" required>
            <i class="fa-solid fa-user icon_user"></i>
        </div>
        <div class="content_content">
            <input  type="text"name="username"  placeholder="Nội dung góp ý" required>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="content_email">
            <input  type="text"name="username"  placeholder="Email" required>
            <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="content_list">
            <input  type="text"name="username"  placeholder="Danh mục góp ý" required>
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="content_feedback">
            <a href="#">Gửi góp ý</a>
        </div>
    </div>
    <div class="content_nav">    
        <p> Bạn biết đến chúng tôi từ đâu:</p>
        <form>
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Search từ Google</label><br>
    
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Báo chí</label><br>
    
            <input type="radio" id="option3" name="options" value="option3">
            <label for="option3">Bạn bè</label><br>
    
            <input type="radio" id="option4" name="options" value="option4">
            <label for="option4">Facebook</label><br>

            <input type="radio" id="option5" name="options" value="option4">
            <label for="option4">Mạng xã hội khác</label><br>
    </div>
    <footer>
        <footer>
            <div class="footer-country">
                <p>Công Ty Cổ Phần MinhTruongFood, Toà nhà Đại học Công nghệ Đông Á, P. Trịnh Văn Bô, Xuân Phương, Nam Từ Liêm, Hà Nội 129630, Việt Nam</p>
                <p>Email: support@minhtruongfood.vn</p>
                <p>Hotline: 000098547</p>
            </div>
        </footer>
    </footer>
